<button mat-raised-button color="accent" (click)="onLoadFilm($event)">Load Film</button>
<button mat-raised-button color="primary" (click)="addFilm($event)">Add Film</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="film_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.film_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="release_year">
      <th mat-header-cell *matHeaderCellDef> Release </th>
      <td mat-cell *matCellDef="let element"> {{element.release_year}} </td>
    </ng-container>

    <ng-container matColumnDef="filmCategories">
      <th mat-header-cell *matHeaderCellDef> Film Categories </th>
      <td mat-cell *matCellDef="let element"> {{element.filmCategories}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
